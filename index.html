<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicatessen</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.css">
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header>
        <h1 class="tittle">Delicatessen</h1>
    </header>
    <main class="container-principal">
        <div class="content-delicatessen"></div>
    </main>
    <div class="cartShopping">
        <div class="content-cartShopping">
            <span class="infoQuatityProducts">0</span>
            <i class='bx bxs-cart-alt bx-md'></i>
        </div>
      
    </div>
    <div class="container-shopping">
        <div class="content-total">
            <p>Total A Pagar: <span class="shoppingTotal"></span></p>
            <button>Comprar</button>
        </div>
        <div class="content-shopping">       
        </div>
    </div>
  
    <footer>Hecho con ❤ por <strong>Christian Casaña</strong></footer>
    <script src="./main.js" type="module"></script>
    
</body>
</html>
